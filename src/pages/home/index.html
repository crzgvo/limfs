<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Painel ODS Sergipe - Monitoramento dos Objetivos de Desenvolvimento Sustentável em Sergipe">
  <title>Painel ODS Sergipe - LIMFS</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../../styles/global/reset.css">
  <link rel="stylesheet" href="../../styles/global/typography.css">

<body>
  <header id="header">

  <main>
    <section class="hero">
      <div class="container">
        <h1>Painel ODS Sergipe</h1>

      <div class="container">

          <!-- Grid com 17 ODS será carregado dinamicamente -->

    <section class="featured-indicators">
      <div class="container">
        <h2>Indicadores em Destaque</h2>
        <div class="indicators-grid">
          <!-- Indicadores em destaque serão carregados dinamicamente -->

      </div>

    <!-- Footer será carregado dinamicamente pelo JavaScript -->
  </footer>
