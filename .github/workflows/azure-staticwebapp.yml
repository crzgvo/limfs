# This workflow will build and push a web application to an Azure Static Web App when you change your code.
#
# This workflow assumes you have already created the target Azure Static Web App.
# For instructions see https://docs.microsoft.com/azure/static-web-apps/get-started-portal?tabs=vanilla-javascript
#
# 1. Set up a secret in your repository named AZURE_STATIC_WEB_APPS_API_TOKEN with the value
#    of your Static Web Apps deployment token.
#    For instructions on obtaining the token, see: https://docs.microsoft.com/azure/static-web-apps/deployment-token-management
#
# 2. Change the values for the APP_LOCATION, API_LOCATION and APP_ARTIFACT_LOCATION below.
name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main"]

env:
  APP_LOCATION: "/"          # Local dos arquivos do seu site estático
  API_LOCATION: ""           # Sem API, deixe em branco
  APP_ARTIFACT_LOCATION: "/" # Como não há build, os arquivos de saída são os mesmos da raiz
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read         # para o checkout do código
      pull-requests: write     # para permitir comentários na PR
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Token de implantação
          repo_token: ${{ secrets.GITHUB_TOKEN }}   # Integrações com o GitHub (comentários em PRs, etc.)
          action: "upload"                          # Apenas realizar o upload dos arquivos
          app_location: ${{ env.APP_LOCATION }}      # Local dos arquivos do seu site
          api_location: ${{ env.API_LOCATION }}      # Sem API
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}  # Diretório de saída (igual ao app_location nesse caso)

  close_pull_request_job:
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
