name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - name: Checkout GitHub Action
      uses: actions/checkout@v2

    - name: Build and Deploy
  id: builddeploy
  uses: Azure/static-web-apps-deploy@v1
  with:
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
    repo_token: ${{ secrets.GITHUB_TOKEN }}  # para integrações com o GitHub
    action: "upload"                       # especifica que apenas o upload dos arquivos será realizado
    app_location: "/"                      # local onde estão os arquivos do seu site
    output_location: "/"                   # local dos arquivos gerados (para sites estáticos, geralmente o mesmo "/")
